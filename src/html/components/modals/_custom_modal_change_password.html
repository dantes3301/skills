<div id="modal-change-password" class="custom-modal">
  <div class="custom-modal__background"></div>
  <div class="custom-modal__container">
    <div class="custom-modal__header">
      <h5>Смена пароля</h5>
      <div id="custom-modal__exit" class="custom-modal__exit">
        <svg
          width="10"
          height="10"
          viewBox="0 0 10 10"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5.00018 6.49474L8.19565 9.69033C8.60852 10.1032 9.27749 10.1032 9.69035 9.69033C10.1032 9.27745 10.1032 8.60845 9.69035 8.19559L6.49452 5L9.68999 1.80441C10.1029 1.39153 10.1029 0.722536 9.68999 0.309658C9.27713 -0.103219 8.60816 -0.10322 8.1953 0.309658L4.99982 3.50525L1.80434 0.309658C1.39148 -0.10322 0.722507 -0.10322 0.30966 0.309658C-0.103219 0.722536 -0.103219 1.39153 0.30966 1.80441L3.50512 5L0.30966 8.19559C-0.103219 8.60847 -0.103219 9.27747 0.30966 9.69033C0.722522 10.1032 1.3915 10.1032 1.80434 9.69033L5.00018 6.49474Z"
            fill="#303030"
          />
        </svg>
      </div>
    </div>
    <div class="custom-modal__content">
      <div class="form-change-password-modal" id="form-change-password-modal">
        <div class="form-modal__inputs-container">
          <div class="form-modal__input-control">
            <label for="old_password">Старый пароль</label>
            <input minlength="8" id="old_password" class="inp" type="password" />
          </div>
          <div class="form-modal__input-control">
            <label for="new_password">Новый пароль</label>
            <p class="label-helper">
              Придумайте пароль, содержащий не менее 8 символов
            </p>
            <input minlength="8" id="new_password" class="inp" type="password" />
          </div>
          <div class="form-modal__input-control">
            <label for="repeat_new_password">Повторите новый пароль</label>
            <input minlength="8" id="repeat_new_password" class="inp" type="password" />
          </div>
        </div>
        <div class="form-modal__buttons">
          <a id="custom-modal__exit" class="btn btn-outline-blue">Отмена</a>
          <button id="change-password-btn" type="submit" class="btn btn-blue">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/personal_area/validate/changePasswordModal.js" type="text/javascript"></script>
